name: Scheduled Check-In Job

on:
  workflow_dispatch:  # 允许手动触发
  schedule:
    # # UTC+8 08:00 +
    - cron: "0 0 * * *"
jobs:
  # 基础环境，包含安装依赖 
  checkinbase:
    name: Checkin ZODGAME
    environment: ZODGAME
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js latest.
        uses: actions/setup-node@v4
        with:
          node-version: latest
      # 缓存node_modules，用来job之间共享依赖
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ matrix.node-version }}-nodeModules-${{ hashFiles('package-lock.json') }}-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-nodeModules-
      # 安装node依赖
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true' #如果命中缓存则不安装依赖
        run: |
          npm install
          npm install node-fetch

      # zodgame签到
      - name: Run scheduled check-in(zodgame)
        env:
          COOKIE: ${{ secrets.COOKIE }}
          FORMHASH: ${{ secrets.FORMHASH }}
        shell: bash
        run: |
          node ./zodgame/main.js
  # 69云签到job
  checkin2:
    name: Checkin 69YUN
    # 切换job环境
    environment: 69YUN
    runs-on: ubuntu-latest
    # 使用needs后，该job应该是共享上一个job的node环境和依赖的，不需要重新解压缓存
    needs: checkinbase
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    # 69yun签到
    - name: Run scheduled check-in(69yun)
      env:
        JC_TYPE: ${{ secrets.JC_TYPE }} 
        DOMAIN: ${{ secrets.DOMAIN }}  
        USERNAME: ${{ secrets.USERNAME }}
        PASSWORD: ${{ secrets.PASSWORD }}
        TG_TOKEN: ${{ secrets.TG_TOKEN }}
        TG_ID: ${{ secrets.TG_ID }}
      run: |
        node ./69yun/main.js  

  # workflow保活
  keepalive:
    name: Keepalive Workflow
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: actions/checkout@v4
      - uses: gautamkrishnar/keepalive-workflow@v2
